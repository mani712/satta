<div class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-7xl">
        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                        <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg> -->
                        From Date
                    </label>
                    <input 
                        type="date" 
                        id="dateFrom"
                        class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                        <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg> -->
                        To Date
                    </label>
                    <input 
                        type="date" 
                        id="dateTo"
                        class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                
                <div class="flex flex-col justify-end">
                    <div class="flex gap-2">
                        <button 
                            id="clearFilters"
                            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Clear Filters
                        </button>
                        <button 
                            id="exportData"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center gap-2"
                        >
                            <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg> -->
                            Export
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead class="bg-gray-50">
                        <tr class="border-b border-gray-200">
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Date</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Mon</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Tue</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Wed</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Thu</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Fri</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900 border-r border-gray-200">Sat</th>
                            <th class="p-4 text-left text-sm font-medium text-gray-900">Sun</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="flex items-center justify-between px-6 py-4 border-t border-gray-200">
                <button 
                    id="prevPage"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg> -->
                    Previous
                </button>
                <span id="pageInfo" class="text-sm text-gray-700">Page 1 of 1</span>
                <button 
                    id="nextPage"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    Next
                    <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg> -->
                </button>
            </div>
        </div>
    </div>
</div>
